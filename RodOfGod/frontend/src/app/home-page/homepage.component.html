<div class="landing-content">
  <div class="row">

    <div class="col-sm-2"></div>

    <div class="col-sm-8">
        <div class="header-one page-header">Rod of God</div>
        
          <form>
            <input [(ngModel)]="userProfile.address" name = "address" type="text" placeholder="Enter your Address">
            <button (click)="getMembersAround($event)" class="submit" type="submit">Request Ride</button>
          </form>

          <div class="rog-text-error" *ngIf="errorMessage">
            <div>{{errorMessage}}</div>
          </div>

          <div class="app-routes">
              <button class="route-link-button" mat-button>ABOUT</button>
              <button class="route-link-button" mat-button>WATCH ONLINE</button>
              <button class="route-link-button" mat-button>GIVE</button>
              <button class="route-link-button" mat-button>BLOG</button>
              <button class="route-link-button" mat-button>MESSAGE STORE</button>
              <button class="route-link-button" mat-button>MUSIC STORE</button>
          </div>

    </div>

    <div class="col-sm-2"></div>

  </div>

</div>
