<p-toast position="top-center" key="postNotification"></p-toast>
<app-top-nav></app-top-nav>

<div class="container-fluid">  

  <div class="top-section">
    <div class="page-title">
      The ROG Feed
    </div>

    <div class="page-description">
      The church's avenue for social interaction. Share your testimonies, moments and interact with the church community
    </div>
  </div>

  <div class="blog-content">

    <div class="summary-content">
    </div>

    <div class="post-content">

      <div class="blog-panel">
        <div class="panel-header">
          <div class="content">
            <div>Testimony</div>
          </div>
        </div>
        <div class="panel-body">
            <textarea rows="5" cols="30"  [(ngModel)]="newBlog.blogPost" pInputTextarea class="post-box" placeholder="What are you thankful for?"></textarea>
        </div>
        <div class="panel-footer">
            <button pButton class="post-button" type="button" icon="pi pi-pencil" iconPos="right" label="Share" (click)="createBlog()" *ngIf="newBlog.blogPost"></button>
        </div>
      </div>


      <div class="user-post" *ngIf="blogs">
          <div class="user-post-panel" *ngFor="let blog of blogs">
            <div class="panel-header">
              <div class="content">
                <div>Posted {{dateHelper.fromNow(blog.createDate)}}</div>
              </div>
            </div>
            <div class="post-body">
                {{blog.blogPost}}
                <div class="emotion-bar">
                  <app-blog-like [selectedBlog]="blog"></app-blog-like>
                </div>
            </div>


          </div>
        </div>

    </div>

    <div class="ad-content">
    </div>

  </div>



</div>
